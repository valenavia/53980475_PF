<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>eMercado - Todo lo que busques está aquí</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles-login.css" rel="stylesheet" />
  </head>

  <body>
    <form id="login-form">
      <img src="img/login.png" />
      <h2>Inicie sesión aqui</h2>

      <div class="divInput">
        <div class="form-floating">
          <input type="email" class="form-control" id="correo" name="email" placeholder="Email" required/>
          <label id="labelEmail" for="floatingInput">Correo Electronico</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña" required/>
          <label id="labelPasword" for="floatingPassword">Contraseña</label>
        </div>
      </div>

      <a href="register.html" target="_blank">¿No estás registrado? Regístrate aquí</a>

      <br />

      <button id="buttonLogin" type="submit">Ingresar</button>
    </form>

    <script src="js/login.js"></script>
  </body>
</html>
