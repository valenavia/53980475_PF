<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles-login.css" rel="stylesheet">
</head>

<body>

  <!-- Se agrega el formulario del login -->
  <form id="login-form">
    <img float src="img/emercado.png">
    <h2>Inicie sesión aquí</h2>
    
    <div class="divInput">
        <input type="email" id="correo" name="email" placeholder="Email" required>
    </div>

    <div class="divInput">
        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
    </div>

    <a href="register.html" target="_blank">¿No estás registrado? Regístrate aquí</a>

    <br><br>

    <button id="buttonLogin" type="submit">Ingresar</button>

</form>

  <script src="js/login.js"></script>
</body>

</html>
